@{
var dataFile = Server.MapPath("~/App_Data/question1.txt");
Array userData = File.ReadAllLines(dataFile);
}

<html lang='en'>
<head>

    <meta id="ctl00_viewport" name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0">
    <title> Chat Bot </title>
    
    <link rel='Stylesheet' type='text/css' href='css1/iconmoon.css' />

    <link rel='Stylesheet' type='text/css' href='css1/customNew.css' />  
    <link rel='Stylesheet' id="btheme" type='text/css' href='css1/theme-four.css' />  
     

    <script src='js/jquery-2.1.4.min.js'> </script>

 
    <style>

      .sizer{ width:30px; height:30px; padding:5px; margin:5px; color:#fff; background:#243549;display:block;text-align: center;cursor: pointer;}
 

</style>           
                        
</head>
